            <li><a href="./misTurnos.html">Ver mis Turnos</a> </li>
        </ul>
        <div class="turnero">
            <form>
              <p>Ingrese su DNI</p>
              <input type="text">
              <p>Seleccione el turno que desea cancelar</p>
              <select id="opciones">
                <option>Ecografías</option>
                <option>Mamografía</option>
                <option>Densitometría</option>
                <option>Papanicolau y Videocolposcopía</option>
                </select>
                <p>¿Esta seguro que desea cancelar su turno?</p>
                <div class="check">
                <input type="radio" id="true" name="calificacion" value="1" />
                <label for="true" class="value1">SI</label> 
                <input type="radio" id="false" name="calificacion" value="2" />
                <label for="false" class="value2">NO</label> 
                </div>
              <p id="alert"></p>
              <input type="submit">
            </form>
        </div>
    </section>
