  <section class="regis">
    <div class="register">
      <h1>Registro de Usuario</h1>
      <p>Es necesario que se completen todos los datos que se solicitan a continuación</p>
      <form id="registrarme">
        <h2>Datos Personales</h2>
        <input name="fname" type="text" placeholder="Nombre" id="nombre">
        <input name="lname" type="text" placeholder="Apellido" id="apellido">
        <input name="dni" type="number" placeholder="Documento" id="dni">
        <input name="birthday" type="date" placeholder="Fecha de Nacimiento (DD/MM/AA)" id="nacimiento">
        <input name="genere" type="text" placeholder="Género" id="genero">
        <h2>Datos de Acceso</h2>
        <input name="email" type="email" placeholder="Correo Electrónico" id="email">
        <input name="password" type="password" placeholder="Contraseña" id="contrasena">
        <input name="password2" type="password" placeholder="Confirmar Contraseña" id="confcontrasena">
        <p id="invalidDisplay"></p>
        <div class="content_button">
        <button type="submit" id="button" class="boton_registro">REGISTRARME</button>
      </div>
      </form>
    </div>
  </section>
