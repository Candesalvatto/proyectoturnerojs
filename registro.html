      <section class="regis">
        <div class="register">
            <h1>Registro de Usuario</h1>
            <p>Es necesario que se completen todos los datos que se solicitan a continuación</p>
            <form>
            <h2>Datos Personales</h2>
            <input type="text" placeholder="Nombre" id="nombre">
            <input type="text" placeholder="Apellido" id="apellido">
            <input type="text" placeholder="Documento" id="dni">
            <input type="text" placeholder="Fecha de Nacimiento (DD/MM/AA)" id="nacimiento">
            <input type="text" placeholder="Género" id="genero">
            <h2>Datos de Acceso</h2>
            <input type="text" placeholder="Correo Electrónico" id="email">
            <input type="text" placeholder="Contraseña" id="contrasena">
            <input type="text" placeholder="Confirmar Contraseña" id="confcontrasena">
            <p id="invalid"></p>
            <button type="submit" class="boton_registro" id="registrarme">REGISTRARME</button>
          </form>
        </div>
      </section>
